<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Las mejores series en StreamFlix">
    <title>Series - StreamFlix</title>
    <link rel="icon" href="images/popcorn.png" type="image/png">

    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header series-->
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <a href="index.html">
                    <img src="/images/LOGOSTREAMFLIX.png" alt="StreamFlix Logo">
                </a>
            </div>


            <div class="nav__toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </div>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/series.html" class="active">Series</a></li>
                    <li><a href="/index.html">Películas</a></li>
                </ul>
            </div>
            <div class="nav__actions">
                <div class="search-bar">
                    <input type="search" placeholder="Buscar series..." aria-label="Buscar contenido">
                    <button type="button" aria-label="Iniciar búsqueda">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="theme-toggle" aria-label="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!--  Section Hero -->
        <section id="featuredSeries" class="hero-section hero-series">
             <!--  se carga dinamicamente a traves de .js-->
        </section>

        <!-- Series en Tendencia -->
        <section class="trending" aria-label="Series en Tendencia">
            <h2>Series en Tendencia</h2>
            <div class="carousel" id="trendingSeriesCarousel">
                 <!--  se carga dinamicamente a traves de .js-->
            </div>
        </section>

        <!-- Géneros de Series -->
        <section class="genres" aria-label="Géneros de Series">
            <h2>Explora por Género</h2>
            <div class="genres-grid" id="seriesGenresList">
                 <!--  se carga dinamicamente a traves de .js-->
            </div>
        </section>   

        <!-- Series Populares -->
        <section class="series" aria-label="Series populares">
            <h2>Series Populares</h2>
            <div class="series-grid" id="popularSeries">
                 <!--  se carga dinamicamente a traves de .js-->
            </div>
        </section>
    </main>

    <!--  Modal -->
    <div class="modal" id="seriesModal" aria-hidden="true">
        <div class="modal__content">
            <button class="modal__close" aria-label="Cerrar modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal__body">
                 <!--  se carga dinamicamente a traves de .js-->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 StreamFlix. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/series.js" type="module"></script>
</body>
</html>
